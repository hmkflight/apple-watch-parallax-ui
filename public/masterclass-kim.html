<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MasterClass Preview</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .title {
        color: rgba(255, 255, 255, 0.9);
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 24px;
        letter-spacing: 0.5px;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        max-width: 900px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(255, 255, 255, 0.08),
                    0 0 60px rgba(255, 255, 255, 0.04);
      }

      .video-wrapper::before {
        content: '';
        display: block;
        padding-top: 56.25%; /* 16:9 aspect ratio */
      }

      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .back-button {
        position: fixed;
        top: 24px;
        left: 24px;
        padding: 12px 24px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
        backdrop-filter: blur(10px);
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.25);
        transform: translateY(-1px);
      }

      .back-button:active {
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        .title {
          font-size: 16px;
          margin-bottom: 16px;
        }

        .video-wrapper {
          max-width: 100%;
          border-radius: 8px;
        }

        .back-button {
          top: 16px;
          left: 16px;
          padding: 10px 20px;
          font-size: 13px;
        }

        .container {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-button">‚Üê Back</a>

    <div class="container">
      <div class="title">MasterClass Preview</div>

      <div class="video-wrapper">
        <iframe
          src="https://www.youtube.com/embed/TIbAcKlzAwk?playsinline=1&modestbranding=1&rel=0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
